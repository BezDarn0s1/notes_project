{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="stylesheet" href="{% static 'note_board/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'note_board\img\1.png' %}" alt="logo">
        <span class="logo">Notes</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-chimney"></i>Главная</li></a>
            <a href="{% url 'notes' %}"><li><i class="fa-solid fa-clipboard"></i>Заметки</li></a>
            <a href=""><li><i class="fa-solid fa-user-check"></i>Регистрация</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
